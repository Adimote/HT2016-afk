<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/captcha.css') }}">

</head>
<body>
  <div class="well">
  <form class="form-horizontal">
  <fieldset>

  <!-- Form Name -->
  <legend>Register for free Wifi</legend>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="name">Full Name</label>
    <div class="col-md-4">
    <input id="name" name="name" type="text" placeholder="John Doe" class="form-control input-md" required="">

    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="email">Email</label>
    <div class="col-md-4">
    <input id="email" name="email" type="text" placeholder="email" class="form-control input-md" required="">
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="robotcheck">Robot Check</label>
    <div class="col-md-4">
    <div id="robotcheck" name="robotcheck" placeholder="">
      <div class="question">
        <div class="row"><img class="questionimage" src="https://placekitten.com/300/300"/></div>
        <div class="row questionrow">
          <button id="next" name="next" class="btn btn-success">Yes</button>
          <button id="prev" name="prev" class="btn btn-danger">No</button>
        </div>
      </div>
    </div>
    <span class="help-block">Help us collect data on our railway</span>
    </div>
  </div>

  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="register"></label>
    <div class="col-md-4">
      <button id="register" name="register" class="btn btn-success">Register</button>
    </div>
  </div>

  </fieldset>
  </form>
</div>

</body>
</html>
